UncleCheese\DisplayLogic\DisplayLogicCriteria:
  comparisons:
    - isEqualTo
    - isNotEqualTo
    - isGreaterThan
    - isLessThan
    - contains
    - startsWith
    - endsWith
    - isEmpty
    - isNotEmpty
    - isBetween
    - isChecked
    - isNotChecked
    - hasCheckedOption
    - hasCheckedAtLeast
    - hasCheckedLessThan
  animations:
    - toggle
    - slide
    - fade
  default_animation: toggle

SilverStripe\Forms\FormField:
  extensions:
    - UncleCheese\DisplayLogic\Extension\DisplayLogicFormField
  jquery_included: true
  entwine_included: true
SilverStripe\Admin\LeftAndMain:
  extra_requirements_javascript:
    - 'display_logic/javascript/display_logic.js'
